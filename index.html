<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Matthew Gerace and Faith Lai">
    <meta name="description" property="description" content="This is a Word game created by Matthew Gerace and Faith Lai using JS">
    <meta name="keywords" content="wordle js javascript wordlejs">

    <title> Lights Game </title>

    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container" style="margin-top: 15px;">
        <div class="row" style="display: flex;">
        <div class="col-md-8">
            <h1>Lights Game</h1>
            <p id="intro">Welcome to my lights game! To get started, enter the dimensions of the game board and start a new game.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form style="margin-top: 15px;" method="get" name = "dimensions" id="dimensions">
                    <div class="mb-3">
                        <label for="width" class="form-label">Enter the # of columns for the game board:</label>
                        <input type="number" min="1" max="100" class="form-control" id="width" name="width"/>
                        <label for="height" class="form-label">Enter the # of rows for the game board:</label>
                        <input type="number" min="1" max="100" class="form-control" id="height" name="height"/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" name="submit" id="submit">New Game</button>
                    </div>
            </div>
            </form>
            <div id="info" style="margin-top: 15px;"></div>
            <p id="result"></p>
            <div id="board" class="row justify-content-center" style="max-height: 90vh; width: auto; min-width: 500px; overflow-x:auto; overflow-y:auto; margin-bottom: 20px; display:inline-block;"></div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
